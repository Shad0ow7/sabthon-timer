<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>موقع تغيير الخلفية</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      height: 100vh;
    }
    .content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: white;
      background-color: rgba(0, 0, 0, 0.5);
      text-shadow: 1px 1px 5px black;
    }
    #bg-url {
      padding: 10px;
      width: 300px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      margin: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>أدخل رابط الخلفية</h1>
    <input type="text" id="bg-url" placeholder="ضع رابط الصورة هنا">
    <button onclick="changeBg()">تغيير الخلفية</button>
    <button onclick="resetBg()">إعادة الخلفية الافتراضية</button>
  </div>

  <script>
    const defaultBg = "https://i.imgur.com/EUDX95u.jpeg";

    window.onload = function () {
      const savedBg = localStorage.getItem("bgImage");
      if (savedBg) {
        document.body.style.backgroundImage = `url("${savedBg}")`;
      } else {
        document.body.style.backgroundImage = `url("${defaultBg}")`;
      }
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundRepeat = 'no-repeat';
      document.body.style.backgroundPosition = 'center';
    };

    function changeBg() {
      const url = document.getElementById('bg-url').value;
      document.body.style.backgroundImage = `url("${url}")`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundRepeat = 'no-repeat';
      document.body.style.backgroundPosition = 'center';
      localStorage.setItem("bgImage", url);
    }

    function resetBg() {
      localStorage.removeItem("bgImage");
      document.body.style.backgroundImage = `url("${defaultBg}")`;
      document.body.style.backgroundSize = 'cover';
      document.body.style.backgroundRepeat = 'no-repeat';
      document.body.style.backgroundPosition = 'center';
    }
  </script>
</body>
</html>
